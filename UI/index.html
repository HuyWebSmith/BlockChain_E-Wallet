<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>E_wallet</h1>
        <div id="balance">Balance: 1000 ETH</div>

        <div class="form-group">
            <label for="recipient">Receiver:</label>
            <input type="text" id="recipient" placeholder="Enter receiver address">
        </div>

        <div class="form-group">
            <label for="amount">Amount (ETH):</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <button id="sendButton">Send</button>
        <button id="checkBalanceButton">Checking Balance</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
